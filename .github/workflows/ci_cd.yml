name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.4

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt


    - name: Run Unit Tests
      run: |
        pytest tests/unit_test.py

    - name: Run Code Coverage
      run: |
        pytest --cov=app tests/

    - name: Run Integration Tests
      run: |
        pytest tests/integration_test.py

    - name: Linting
      run: |
        pip install flake8
        flake8 .
      continue-on-error: true

    - name: Code Style Checks
      run: |
        pip install black
        black --check . --exclude "app\.py"
      continue-on-error: true
        
  security:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Security Tests
      run: |
        pip install bandit
        bandit -r app/

  database:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Database Tests
      run: |
        pytest tests/database_test.py

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Deploy to Production
      run: |
        # Backup database
        Desktop/Linux/DevOps/scripts/backup_database.sh

        # Deploy the application
        Desktop/Linux/DevOps/scripts/deploy.sh

        # Restart the application server
        systemctl restart my-app

        # Monitor and log deployment status
        Desktop/Linux/DevOps/scripts/monitor_deployment.sh
      continue-on-error: false
